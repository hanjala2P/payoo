<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex items-center justify-center bg-[url(/assets/bg-2.png)] bg-size-[312px_316px] bg-no-repeat bg-position-[50%_20%]  ">
    <form action="" class=" rounded-[32px] flex flex-col gap-[16px] p-[32px] bg-white">
        <div class="user-number flex flex-col gap-[12px]">
            <h4 class="font-medium text-[16px]">Mobile Number</h4>
            <input type="text" id="mobileNumber" placeholder="Enter Your Number" class="input bg-[#F4F5F7] text-[16px] font-thin rounded-[32px] border-none h-[52px] w-[338px] indent-[20px]" />
        </div>
        <div class="user-password  flex flex-col gap-[12px]">
            <h4 class="font-medium text-[16px]">Enter your 4 Digit Pin</h4>
            <input type="text" id="pinNumber" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] text-[16px] font-thin  rounded-[32px] border-none h-[52px] w-[338px] indent-[20px]" />
        </div>
        <button type="button" id="loginBtn" class="w-[338px] h-[52px] bg-[#0874F2] rounded-[32px] text-[20px] text-white font-medium ">Login</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
